<!DOCTYPE html>
<html class="root" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-icon.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/style.map.css" />
    <title>Samwayle</title>
  </head>
  <body class="container">
    <!-- Beginning KATE -->
    <header class="header"></header>
    <!-- End KATE -->
    <main class="main">
      <!-- Beginning MARIA -->
      <section class="section-home">
        <div class="section-home__wrap-1">
          <p class="container__title-section">
            Drink coffee, enjoy with Samwyle
          </p>
          <h1 class="container__title">Coffee shop</h1>
          <button class="container__button">Order here</button>
        </div>
        <div class="section-home__wrap-2">
          <button class="section-home__btn">
            <img src="./assets/icons/right_arrow.svg" alt="right arrow" />
          </button>
          <div class="section-home__wrap-img">
            <div class="section-home__wrap-img_transparent">
              <img
                src="./assets/img/coffee_grinder.svg"
                alt="coffee coffee_grinder"
                class="section-home__img"
              />
            </div>
          </div>
          <div class="container__socials">
            <a href="https://twitter.com/" target="_blank">
              <svg class="container__icon-socials">
                <use xlink:href="./assets/icons/socials.svg#twitter"></use>
              </svg>
            </a>
            <a href="https://instagram.com/" target="_blank">
              <svg class="container__icon-socials">
                <use xlink:href="./assets/icons/socials.svg#instagram"></use>
              </svg>
            </a>
            <a href="https://facebook.com/" target="_blank">
              <svg class="container__icon-socials">
                <use xlink:href="./assets/icons/socials.svg#facebook"></use>
              </svg>
            </a>
            <p
              class="container__title container__title_h3 container__title_rotate-right container__text-socials"
            >
              Follow us
            </p>
          </div>
        </div>
      </section>
      <!-- End MARIA -->

      <!-- Beginning NATALI -->
      <section class="section-about-us"></section>
      <!-- End NATALI -->

      <!-- Beginning JULIA -->
      <section class="section-promotion"></section>
      <!-- End JULIA -->

      <!-- Beginning DIANA -->
      <section class="section-menu"></section>
      <!-- End DIANA -->
    </main>
    <!-- Beginning ANASTASIA -->
    <footer class="footer"></footer>
    <!-- End ANASTASIA -->
  </body>
</html>
